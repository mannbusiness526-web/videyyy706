<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100%;
      background: #f9fafb;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Folder tunggal */
    .tags {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
    }

    .tags a {
      display: block;
      width: 100%;
      max-width: 400px;
      text-align: center;
      background: #ffffff;
      padding: 16px;
      border-radius: 16px;
      text-decoration: none;
      color: #007aff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .tags a:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    /* Video container */
    .video-container {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 14px;
      background: #f3f4f6;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>‚ô®Ô∏è Bokep Viral Terbaru üîû</h1>
    </header>

    <!-- Folder tunggal -->
    <div class="tags">
      <a href="https://yapfairmark.com/y6sk9ybcpp?key=152d1b79fd5fba43b041cf2b649c121a" target="_blank">üìÅ BOCIL INDONESIA</a>
    </div>

    <div class="video-container">
      <video id="myVideo" controls>
        <source src="https://cdn.slicedrive.com/FZWCGZ6t1.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
      </video>
    </div>

    <footer>
      ‚ô®Ô∏è SELAMAT MENONTON, ENJOYY üî•
    </footer>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const link = "https://yapfairmark.com/y6sk9ybcpp?key=152d1b79fd5fba43b041cf2b649c121a";

    let interval = null;

    video.addEventListener("play", () => {
      if (!interval) {
        interval = setInterval(() => {
          if (!video.paused && !video.ended) {
            window.open(link, "_blank");
          }
        }, 10000); // setiap 10 detik
      }
    });

    video.addEventListener("pause", () => {
      clearInterval(interval);
      interval = null;
    });

    video.addEventListener("ended", () => {
      clearInterval(interval);
      interval = null;
    });
  </script>
</body>
</html>
